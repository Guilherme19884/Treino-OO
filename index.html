<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Projeto Javascript</title>

    <link rel="stylesheet" href="./js/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>Minha loja 1.0</header>
    <main>
      <div class="title">
        <h2>Produtos</h2>
        <span>Lista de produtos da minha loja.</span>
      </div>

      <div class="card">
        <div class="lineInput">
          <label>Produto</label>
          <input type="text" id="produto" placeholder="Nome do produto" />
        </div>

        <div class="lineInput">
          <label>Valor</label>
          <input type="text" id="preco" placeholder="Valor do produto" />
        </div>

        <button onclick="produto.salvar()">Salvar</button>
        <button onclick="produto.cancelar()">Cancelar</button>
      </div>

      <div class="content">
        <table border="i">
          <thead>
            <th class="center">ID</th>
            <th>Produto</th>
            <th>Valor</th>
            <th class="center">Ações</th>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
